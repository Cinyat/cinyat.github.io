<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云登录页面</title>
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <h1 style="text-align: center;">登陆页面</h1>
    <div class="loginCard">
        <div class="logo">
            <img src="./ABUIABACGAAg_ZaQ3gUopPuUpQcw2AQ41wI.jpg"   alt="">
        </div>
        <form action="./login.php" method="post">
            <label for="">账号：</label>
            <input type="username" name="username" id="" placeholder="请输入您的昵称">
            <br>
            <br>
            <label for="">密码：</label>
            <input type="password" name="password" id="" placeholder="请输入您的密码">
            <br>
            <br>
            <label for="captcha">验证码</label>
            <input type="text" name="captcha"/>
            <div style="text-align: center;">
            <img src="./yanzhengma.php" alt="验证码图片" id="captcha_img" align="middle"/>
            </div><br>
         <div align="center">
            <button class="btn" type="submit">登录</button>
         </div>  
        </form>
    </div>
    <script>
        var change = document.getElementById("change");
        var img = document.getElementById("captcha_img");
        change.onclick = function(){
            img.src = "captcha.php?t="+Math.random(); //增加一个随机参数，防止图片缓存
            return false; //阻止超链接的跳转动作
        }
    </script>
    </div>
</body>

</html>
